<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container mt-5">

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <h3 class="text-center">Login to get Started</h3>

            <form th:action="@{/login}" method="post" class="log">
                <div th:if="${result}">
                    <div class="error-message text-center alert alert-danger" th:text="${result}"></div>
                </div>

                <div class="form-group"> <label for="user">User</label>
                    <input type="text" name="user" id="user" placeholder="User" class="form-control">
                </div>

                <div class="form-group"> <label for="password">PIN</label>
                    <input type="password" name="password" id="password" placeholder="PIN" class="form-control" required>
                </div>

                <button value="Login" type="submit" class="btn btn-primary login mt-2">&rarr;</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
